<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Royale - Live Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --bg-dark: #0a0a1a;
      --bg-card: rgba(20, 20, 40, 0.9);
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.5);
      --trophy-gold: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background:
        radial-gradient(ellipse at 20% 80%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%),
        var(--bg-dark);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2fff 50%, #ff2d95 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 60px rgba(0, 212, 255, 0.5);
      letter-spacing: 8px;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(123, 47, 255, 0.8)); }
    }

    .subtitle {
      font-size: 1.5rem;
      color: #888;
      margin-top: 10px;
      letter-spacing: 12px;
      text-transform: uppercase;
    }

    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      padding: 10px 25px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 30px;
      font-size: 1rem;
      color: #ff4444;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .update-timer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }

    .update-timer .countdown {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 25px;
      color: var(--accent);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
    }

    .update-timer .countdown-bar {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .update-timer .countdown-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #7b2fff);
      border-radius: 2px;
      transition: width 0.1s linear;
      width: 100%;
    }

    .last-updated {
      color: #555;
      font-size: 0.85rem;
    }

    .live-dot {
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      50% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
    }

    /* Tab navigation */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .tab {
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: #888;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
      color: #fff;
      transform: translateY(-3px);
    }

    .tab.active {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(123, 47, 255, 0.3));
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
    }

    /* Leaderboard container */
    .leaderboard-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    /* Top 3 podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 40px;
      padding: 20px;
    }

    .podium-spot {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .podium-spot.first { order: 2; }
    .podium-spot.second { order: 1; }
    .podium-spot.third { order: 3; }

    .podium-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.5s ease;
    }

    .podium-spot.first .podium-avatar {
      width: 130px;
      height: 130px;
      font-size: 4rem;
      background: linear-gradient(135deg, #ffd700, #ffed4a);
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.3);
      animation: crownGlow 2s ease-in-out infinite;
    }

    .podium-spot.second .podium-avatar {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
      box-shadow: 0 0 30px rgba(192, 192, 192, 0.5);
    }

    .podium-spot.third .podium-avatar {
      background: linear-gradient(135deg, #cd7f32, #e8a862);
      box-shadow: 0 0 30px rgba(205, 127, 50, 0.5);
    }

    @keyframes crownGlow {
      0%, 100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.9), inset 0 0 40px rgba(255, 255, 255, 0.5); }
    }

    .crown {
      position: absolute;
      top: -30px;
      font-size: 2.5rem;
      animation: crownBounce 2s ease-in-out infinite;
    }

    @keyframes crownBounce {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-8px) rotate(5deg); }
    }

    .podium-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .podium-spot.first .podium-name {
      font-size: 1.5rem;
      color: var(--gold);
    }

    .podium-trophies {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .podium-spot.first .podium-trophies { color: var(--gold); font-size: 2rem; }
    .podium-spot.second .podium-trophies { color: var(--silver); }
    .podium-spot.third .podium-trophies { color: var(--bronze); }

    .podium-base {
      margin-top: 15px;
      padding: 20px 30px;
      border-radius: 10px 10px 0 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
    }

    .podium-spot.first .podium-base {
      background: linear-gradient(180deg, rgba(255, 215, 0, 0.4), rgba(255, 215, 0, 0.1));
      border: 2px solid var(--gold);
      border-bottom: none;
      height: 100px;
      color: var(--gold);
    }

    .podium-spot.second .podium-base {
      background: linear-gradient(180deg, rgba(192, 192, 192, 0.3), rgba(192, 192, 192, 0.1));
      border: 2px solid var(--silver);
      border-bottom: none;
      height: 70px;
      color: var(--silver);
    }

    .podium-spot.third .podium-base {
      background: linear-gradient(180deg, rgba(205, 127, 50, 0.3), rgba(205, 127, 50, 0.1));
      border: 2px solid var(--bronze);
      border-bottom: none;
      height: 50px;
      color: var(--bronze);
    }

    /* Leaderboard list */
    .leaderboard-list {
      background: var(--bg-card);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .leaderboard-header {
      display: grid;
      grid-template-columns: 80px 1fr 150px;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .player-row {
      display: grid;
      grid-template-columns: 80px 1fr 150px;
      padding: 20px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      align-items: center;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .player-row:hover {
      background: rgba(0, 212, 255, 0.1);
      transform: scale(1.02);
    }

    .player-row.moving-up {
      animation: moveUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(0, 255, 100, 0.2);
    }

    .player-row.moving-down {
      animation: moveDown 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255, 100, 100, 0.2);
    }

    @keyframes moveUp {
      0% { transform: translateY(60px); opacity: 0.5; }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes moveDown {
      0% { transform: translateY(-60px); opacity: 0.5; }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    .rank {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 900;
      color: #555;
    }

    .player-row:nth-child(2) .rank { color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    .player-row:nth-child(3) .rank { color: var(--silver); text-shadow: 0 0 15px rgba(192, 192, 192, 0.5); }
    .player-row:nth-child(4) .rank { color: var(--bronze); text-shadow: 0 0 15px rgba(205, 127, 50, 0.5); }

    .player-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333, #555);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .player-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
    }

    .player-score {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-end;
    }

    .score-change {
      font-size: 0.9rem;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .score-change.up {
      background: rgba(0, 255, 100, 0.2);
      color: #00ff64;
    }

    .score-change.down {
      background: rgba(255, 100, 100, 0.2);
      color: #ff6464;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), #7b2fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 1rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 5px;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px;
      color: #666;
      font-size: 1.5rem;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 212, 255, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Podium animations */
    .podium-spot.position-changed {
      animation: podiumSwap 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes podiumSwap {
      0% { transform: scale(0.8) translateY(30px); opacity: 0.5; }
      50% { transform: scale(1.15) translateY(-10px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    .podium-spot.new-first {
      animation: newChampion 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes newChampion {
      0% { transform: scale(0.5) translateY(100px); opacity: 0; }
      30% { transform: scale(1.3) translateY(-20px); }
      50% { transform: scale(1.1) translateY(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; letter-spacing: 4px; }
      .subtitle { font-size: 1rem; letter-spacing: 6px; }
      .podium { flex-direction: column; gap: 30px; }
      .podium-spot { order: unset !important; }
      .podium-spot.first { order: -1 !important; }
      .podium-base { height: auto !important; padding: 15px 25px; }
      .leaderboard-header { display: none; }
      .player-row {
        grid-template-columns: 50px 1fr;
        gap: 15px;
      }
      .player-score {
        grid-column: 1 / -1;
        justify-content: flex-start;
        margin-top: 10px;
        padding-left: 65px;
      }
      .tab { padding: 12px 25px; font-size: 0.9rem; }
      .stats-bar { gap: 30px; }
      .stat-value { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>


  <header class="header">
    <h1 class="logo">ARENA ROYALE</h1>
    <p class="subtitle">Live Leaderboard</p>
    <div class="live-indicator">
      <div class="live-dot"></div>
      <span>Live</span>
    </div>
    <div class="update-timer">
      <span class="last-updated">Last updated: <span id="lastUpdated">--:--:--</span></span>
      <div class="countdown">
        <span>Next update in</span>
        <div class="countdown-bar">
          <div class="countdown-progress" id="countdownProgress"></div>
        </div>
        <span id="countdownText">5s</span>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-type="trophies">Trophies</button>
    <button class="tab" data-type="medals">Medals</button>
    <button class="tab" data-type="comp">Competitive</button>
  </nav>

  <main class="leaderboard-container">
    <div class="podium" id="podium">
      <!-- Top 3 will be rendered here -->
    </div>

    <div class="leaderboard-list" id="leaderboard">
      <div class="leaderboard-header">
        <span>Rank</span>
        <span>Player</span>
        <span style="text-align:right">Score</span>
      </div>
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        Loading leaderboard...
      </div>
    </div>

    <div class="stats-bar" id="statsBar">
      <div class="stat">
        <div class="stat-value" id="totalPlayers">0</div>
        <div class="stat-label">Total Players</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="onlinePlayers">0</div>
        <div class="stat-label">Online Now</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="topScore">0</div>
        <div class="stat-label">Top Score</div>
      </div>
    </div>
  </main>

  <script>
    // Configuration
    const SERVER_HOST = window.location.hostname || 'localhost';
    const SERVER_URL = `http://${SERVER_HOST}:5004`;
    const REFRESH_INTERVAL = 5000; // 5 seconds

    let currentType = 'trophies';
    let previousData = {};
    let refreshTimer = null;
    let countdownTimer = null;
    let countdownValue = REFRESH_INTERVAL / 1000;

    // Generate floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (10 + Math.random() * 20) + 's';
        container.appendChild(particle);
      }
    }

    // Get player initials or emoji
    function getPlayerAvatar(name) {
      const emojis = ['üëë', '‚öîÔ∏è', 'üèÜ', 'üíé', 'üî•', '‚≠ê', 'üéÆ', 'üëä', 'üí™', 'üéØ'];
      return emojis[name.charCodeAt(0) % emojis.length];
    }

    // Format large numbers
    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }

    // Get score field based on type
    function getScoreField(type) {
      switch (type) {
        case 'trophies': return 'trophies';
        case 'medals': return 'medals';
        case 'comp': return 'comp_wins';
        default: return 'trophies';
      }
    }

    // Get score icon
    function getScoreIcon(type) {
      switch (type) {
        case 'trophies': return 'üèÜ';
        case 'medals': return 'üèÖ';
        case 'comp': return '‚öîÔ∏è';
        default: return 'üèÜ';
      }
    }

    // Render podium (top 3)
    function renderPodium(players) {
      const podium = document.getElementById('podium');
      const scoreField = getScoreField(currentType);
      const icon = getScoreIcon(currentType);

      if (players.length < 3) {
        podium.innerHTML = '';
        return;
      }

      const positions = ['second', 'first', 'third'];
      const order = [1, 0, 2]; // Display order: 2nd, 1st, 3rd

      podium.innerHTML = order.map((i, idx) => {
        const player = players[i];
        const pos = positions[idx];
        const score = player[scoreField] || 0;
        const rank = i + 1;

        // Check if this player changed position
        let animClass = '';
        const prevRank = previousPodium[player.id];
        if (prevRank !== undefined && prevRank !== rank) {
          // Player moved positions
          if (rank === 1 && prevRank > 1) {
            animClass = 'new-first'; // New champion!
          } else {
            animClass = 'position-changed';
          }
        }

        return `
          <div class="podium-spot ${pos} ${animClass}" data-player-id="${player.id}">
            <div class="podium-avatar">
              ${pos === 'first' ? '<span class="crown">üëë</span>' : ''}
              ${getPlayerAvatar(player.name)}
            </div>
            <div class="podium-name">${player.name}</div>
            <div class="podium-trophies">${icon} ${formatNumber(score)}</div>
            <div class="podium-base">${rank}</div>
          </div>
        `;
      }).join('');

      // Update previous podium positions
      previousPodium = {};
      players.slice(0, 3).forEach((player, index) => {
        previousPodium[player.id] = index + 1;
      });
    }

    // Render leaderboard list
    function renderLeaderboard(players) {
      const container = document.getElementById('leaderboard');
      const scoreField = getScoreField(currentType);
      const icon = getScoreIcon(currentType);

      // Keep header, remove loading and old rows
      const header = container.querySelector('.leaderboard-header');
      container.innerHTML = '';
      container.appendChild(header);

      // Render rows 4+ (top 3 are on podium)
      const listPlayers = players.slice(3);

      listPlayers.forEach((player, index) => {
        const rank = index + 4;
        const score = player[scoreField] || 0;
        const prevPlayer = previousData[player.id];
        const prevRank = prevPlayer ? prevPlayer.rank : rank;

        let moveClass = '';
        let changeHtml = '';

        if (prevPlayer && prevRank !== rank) {
          if (rank < prevRank) {
            moveClass = 'moving-up';
            changeHtml = `<span class="score-change up">‚ñ≤ ${prevRank - rank}</span>`;
          } else {
            moveClass = 'moving-down';
            changeHtml = `<span class="score-change down">‚ñº ${rank - prevRank}</span>`;
          }
        }

        const row = document.createElement('div');
        row.className = `player-row ${moveClass}`;
        row.innerHTML = `
          <div class="rank">#${rank}</div>
          <div class="player-info">
            <div class="player-avatar">${getPlayerAvatar(player.name)}</div>
            <div class="player-name">${player.name}</div>
          </div>
          <div class="player-score">
            ${changeHtml}
            ${icon} ${formatNumber(score)}
          </div>
        `;
        container.appendChild(row);
      });

      // Update previous data for next comparison
      previousData = {};
      players.forEach((player, index) => {
        previousData[player.id] = { ...player, rank: index + 1 };
      });
    }

    // Update stats
    function updateStats(players) {
      document.getElementById('totalPlayers').textContent = formatNumber(players.length);
      if (players.length > 0) {
        const scoreField = getScoreField(currentType);
        document.getElementById('topScore').textContent = formatNumber(players[0][scoreField] || 0);
      }
    }

    // Fetch online count
    async function fetchOnlineCount() {
      try {
        // Connect to WebSocket just to get online count
        const ws = new WebSocket(`ws://${SERVER_HOST}:5004/ws`);
        ws.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);
            if (msg.type === 'online_count') {
              document.getElementById('onlinePlayers').textContent = formatNumber(msg.data.count);
            }
          } catch (e) {}
        };
        // Close after a bit if we don't need persistent connection
        setTimeout(() => ws.close(), 2000);
      } catch (e) {
        console.error('Failed to get online count:', e);
      }
    }

    // Track previous podium positions
    let previousPodium = {};

    // Update last updated timestamp
    function updateLastUpdated() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('lastUpdated').textContent = timeStr;
    }

    // Reset and start countdown
    function resetCountdown() {
      countdownValue = REFRESH_INTERVAL / 1000;
      updateCountdownDisplay();
    }

    // Update countdown display
    function updateCountdownDisplay() {
      const progress = (countdownValue / (REFRESH_INTERVAL / 1000)) * 100;
      document.getElementById('countdownProgress').style.width = progress + '%';
      document.getElementById('countdownText').textContent = Math.ceil(countdownValue) + 's';
    }

    // Tick countdown every 100ms for smooth animation
    function startCountdownTicker() {
      if (countdownTimer) clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        countdownValue -= 0.1;
        if (countdownValue < 0) countdownValue = 0;
        updateCountdownDisplay();
      }, 100);
    }

    // Fetch leaderboard data
    async function fetchLeaderboard() {
      try {
        const response = await fetch(`${SERVER_URL}/api/leaderboard/${currentType}`);
        if (!response.ok) throw new Error('Failed to fetch');

        const data = await response.json();
        const players = data.players || data;

        const loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'none';

        if (players.length > 0) {
          renderPodium(players);
          renderLeaderboard(players);
          updateStats(players);
          updateLastUpdated();
          resetCountdown();
        }
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.innerHTML = `
            <div style="color: #ff6464;">Failed to connect to server</div>
            <div style="font-size: 1rem; margin-top: 10px; color: #666;">Retrying...</div>
          `;
        }
      }
    }

    // Switch tabs
    function switchTab(type) {
      currentType = type;
      previousData = {}; // Reset for new type

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.type === type);
      });

      // Show loading
      const container = document.getElementById('leaderboard');
      const header = container.querySelector('.leaderboard-header');
      container.innerHTML = '';
      container.appendChild(header);
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      loadingDiv.id = 'loading';
      loadingDiv.innerHTML = '<div class="loading-spinner"></div>Loading leaderboard...';
      container.appendChild(loadingDiv);

      fetchLeaderboard();
    }

    // Initialize
    function init() {
      createParticles();

      // Tab click handlers
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => switchTab(tab.dataset.type));
      });

      // Initial fetch
      fetchLeaderboard();
      fetchOnlineCount();

      // Start countdown ticker for smooth progress bar
      startCountdownTicker();

      // Auto refresh
      refreshTimer = setInterval(() => {
        fetchLeaderboard();
        fetchOnlineCount();
      }, REFRESH_INTERVAL);
    }

    // Start
    init();
  </script>
</body>
</html>
